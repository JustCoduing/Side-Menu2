<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="image/burger.png">
    <title>Side Menu</title>


</head>
<body>
   <div class="sidebar">
       <div class="top">
            <i class="fa-solid fa-burger"></i>
            <div class="info">
                <p class="name">Just Coduing</p>
                <p class="role">Web Learner</p>
            </div>
            <i class="fa-solid fa-chevron-right" id="switch"></i>
            
       </div>

       <div class="center">
           <ul class="nav">
               <li class="nav-links input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search...">
               </li>
                
               <li class="nav-links">
                    <i class="fa-solid fa-house"></i>
                    <span class="nav-text">Dashboard</span>
               </li>

               <li class="nav-links">
                     <i class="fa-solid fa-user"></i>
                    <span class="nav-text">Account</span>
                </li>

                <li class="nav-links">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="nav-text">Order</span>
                </li>

                <li class="nav-links">
                    <i class="fa-solid fa-truck-fast"></i>
                    <span class="nav-text">Tracking</span>
                </li>

                <li class="nav-links">
                    <i class="fa-solid fa-gift"></i>
                    <span class="nav-text">Discount</span>
                </li>

                <li class="nav-links">
                    <i class="fa-solid fa-heart"></i>
                    <span class="nav-text">Favorites</span>
                </li>

                <li class="nav-links">
                    <i class="fa-solid fa-person-circle-question"></i>
                    <span class="nav-text">Help</span>
                </li>

                <li class="nav-links">
                    <i class="fa-solid fa-door-open"></i>
                    <span class="nav-text">Log-Out</span>
                </li>
           </ul>
       </div>

       <div class="bottom">
            <i class="fas fa-sun" id="mode"></i>
            <p class="theme-para">Light Mode</p>
            <div class="toggle"></div>
       </div>
   </div>
</body>
</html>
